<!DOCTYPE html>
<html lang="en">
<head>
	<title>Practice Website</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="table">

		<section>
		<header class="header">

			<form action="#" method="get" class="line-names">
			<a href="http://ox.ac.uk"><img src="img/logo.png" alt="logo" class="logo" /></a>
			
			
			<select class="one" name="ADMISSIONS">
					<option selected hidden value="Admissions">ADMISSIONS</option>
					<option value="Undergraduate">Undergraduate</option>
					<option value="Graduate">Graduate</option>
					<option value="Continuing education">Continuing education</option>
			</select>
			<select class="two"name="Research">
					<option selected hidden value="RESEARCH">RESEARCH</option>
					<option value="Undergraduate">Divisions</option>
					<option value="Research impact">Research impact</option>
					<option value="Libraries">Libraries</option>
					<option value="Innovation and Partnership">Innovation and Partnership</option>
					<option value="Support for researchers">Support for researchers</option>
					<option value="Research in conversation">Research in conversation</option>
					<option value="Public engagement with research">Public engagement with research</option>
			</select>
			<select class="three"name="News & Events">
					<option selected hidden value="News & Events">NEWS & EVENTS</option>
					<option value="Events" >
					Events</option>
					<option value="Features">Features</option>
					<option value="Oxford profiles">Oxford profiles</option>
					<option value="Oxford and coronavirus">Oxford and coronavirus</option>
					<option value="Ukraine">Ukraine</option>
					<option value="News releases for journalists">News releases for journalists</option>
					<option value="Filming in Oxford">Filming in Oxford</option>
					<option value="Find An Expert">Find An Expert</option>
			</select>
			<select class="four"name="About">
					<option selected hidden value="ABOUT">ABOUT</option>
					<option value="Organization">Organization</option>
					<option value="Facts and figures">Facts and figures</option>
					<option value="Oxford people">Oxford people</option>
					<option value="Oxford Access">Oxford Access</option>
					<option value="International Oxford">International Oxford</option>
					<option value="Building our future">Building our future</option>
					<option value="Jobs">Jobs</option>
					<option value="牛津大学">牛津大学</option>
			</select>
		</form>
		</header>
	</section>

	<!-------------------------MAIN PICTURE -------------->

	<section>
		<div class="main-pic" class="table">
			<img src="img/mainpic.jpg" alt="mainpic">
			<a href="https://www.ox.ac.uk/admissions/undergraduate/increasing-access/foundation-year"><div class="text-on-pic">OXFORD'S ASTROPHORIA Foundation Year Programme FOR UNDERREPRESENTED STUDENTS</div></a>
			<a href="https://www.ox.ac.uk/admissions/undergraduate/increasing-access/foundation-year"><div class="text-level-2">The fully-funded year will offer places for up to 50 students via UCAS for entry in 2023</div></a>
		</div>
		
	</section>

<!---GREY FIELD------->

	<section class="photo-carusel">
		<div class="photos">
		<div class="name-photo-carusel">DISCOVER</div>
		<img src="img/pic1.jpg" alt="pic1" width="300px" id="photo1">
		<img src="img/pic2.jpg" alt="pic2" width="300px" id="photo2">
		<img src="img/pic3.jpg" alt="pic3" width="300px" id="photo3">
		<img src="img/pic4.jpg" alt="pic4" width="300px" id="photo4">
		</div>

		
	</section>









	</div>

</html>
